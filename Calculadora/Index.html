<!DOCTYPE html>
<html>
    <head>
        <title>Calculadora con Javascript</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./Syle.css">
    </head>

    <header><h1 class="titulo">Calculadora</h1></header>

    <body id="Cuerpo">
        <div class="calculadora">
            <input type="text" class="pantalla" readonly>
            <div class="teclado">
                <div class="numeros_Teclado">
                    <button class="bottn">1</button>
                    <button class="bottn">2</button>
                    <button class="bottn">3</button>
                    <button class="bottn">4</button>
                    <button class="bottn">5</button>
                    <button class="bottn">6</button>
                    <button class="bottn">7</button>
                    <button class="bottn">8</button>
                    <button class="bottn">9</button>
                </div>
                <div class="operaciones_Teclado">
                    <button class="bottn_Igual">=</button>
                    <button class="bottn_Borrar">C</button>
                    <button class="bottn_Operacion">+</button>
                    <button class="bottn_Operacion">-</button>
                    <button class="bottn_Operacion">/</button>
                    <button class="bottn_Operacion">*</button>
                </div>
            </div>
        </div>
        <script src="./Logic.js"></script>
    </body>
</html>
